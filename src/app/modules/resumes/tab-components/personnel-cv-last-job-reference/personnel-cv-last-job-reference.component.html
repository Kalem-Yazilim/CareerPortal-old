<ng-template #newLastJob>
  <app-new-referans
    [oid]="oid"
    (isEntityAdded)="refresh($event)"
    [updateModel]="updateEntity"
  ></app-new-referans>
</ng-template>

<app-grid
  #grid
  [requestConfig]="requestConfig"
  (entity)="openModal(newLastJob, $event)"
></app-grid>

<div class="d-flex justify-content-end">
  <button
    type="button"
    class="btn btn-primary me-3"
    (click)="openModal(newLastJob)"
  >
    Ekle
  </button>
</div>
