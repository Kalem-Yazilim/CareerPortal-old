<div class="container" *ngIf="entity">
  <div class="row">
    <div class="col my-2">
      <button
        class="btn btn-outline-primary btn-sm w-25 fw-semibold fs-5"
        routerLink="/JobAnnouncements"
      >
        <i class="bi bi-arrow-up-left-square-fill fs-5"></i> İlanlara Dön
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card p-4">
        <div class="row">
          <h2 class="h1 mb-3 text-uppercase">
            {{ entity.JobAnnouncementTitle }}
          </h2>
          <p class="card-text mb-0">
            İlan tarihi:
            <b>{{ entity.AnnouncementStartDate | date : "dd.MM.yyyy" }}</b>
          </p>
          <p class="card-text">
            Son Başvuru Tarihi:
            <b>{{ entity.AnnouncementEndDate | date : "dd.MM.yyyy" }}</b>
          </p>
        </div>
        <div class="row my-3" style="min-height: 35vh">
          <iframe [srcdoc]="entity.JobAnnouncementDesc" style="height: 50vh;"></iframe>
        </div>
        <div class="row p-3">
          <div class="col text-end">
            <button
              *ngIf="loginStatus$ | async; else userBtn"
              class="btn btn-primary btn-lg w-50"
              routerLink="/applications/apply/{{ entity.Oid }}"
            >
              Başvur
            </button>
            <ng-template #userBtn>
              <button
                class="btn btn-primary btn-lg w-50"
                routerLink="/auth/login"
              >
                Giriş Yap | Üye Ol
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
