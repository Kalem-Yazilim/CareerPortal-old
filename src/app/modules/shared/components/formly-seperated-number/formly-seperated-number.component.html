<div class="mb-3" *ngIf="!horizontal">
    <label class="form-label" [for]="id">{{props.label}}</label>
    <label *ngIf="props.required">&nbsp;*</label>
    <input class="form-control" [class.is-invalid]="showError" [mask]="mask" [thousandSeparator]="thousandSeperator"
        [type]="type" [formControl]="formControl" [formlyAttributes]="field">
    <div *ngIf="showError" class="invalid-feedback d-block">
        <formly-validation-message [field]="field"></formly-validation-message>
    </div>
</div>

<div class="row mb-1" *ngIf="horizontal">
    <label [attr.for]="id" class="col-3 col-form-label" *ngIf="props.label">
        {{ props.label }}
        <ng-container *ngIf="props.required">*</ng-container>
    </label>
    <div class="col-9">
        <input class="form-control" [class.is-invalid]="showError" [mask]="mask" [thousandSeparator]="thousandSeperator"
            [type]="type" [formControl]="formControl" [formlyAttributes]="field" [required]="required">
    </div>

    <div *ngIf="showError" class="col-sm-3 invalid-feedback d-block">
        <formly-validation-message [field]="field"></formly-validation-message>
    </div>
</div>
