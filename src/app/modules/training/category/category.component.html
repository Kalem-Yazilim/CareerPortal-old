<div class="container">
  <div
  *ngIf="categoryId"
  class="row pt-3 sticky-top"
  style="background-color: #f5f5f5"
>
  <div class="d-flex">
    <i class="bi bi-arrow-left-circle back-icon" routerLink="/training" title="Bütün Kataloglar"></i>
    <ul class="nav nav-tabs">
      <li *ngFor="let filter of statusFilters" class="nav-item">
        <a
          class="nav-link"
          style="cursor: pointer"
          [class.active]="filter.active"
          (click)="clickStatusFilter(filter)"
          >{{ filter.title }}</a
        >
      </li>
    </ul>
  </div>

  <div class="row pt-3 d-flex" *ngIf="courses?.length > 0">
    <div
      class="col-12 my-2 col-md-6 col-lg-4 col-xl-3"
      *ngFor="let course of courses  | courseStatusFilter : categoryId : activeFilter"
      [@inOutAnimation]
    >
      <div class="card" style="width: 100%">
        <div class="card-body" style="height: 230px; overflow: auto">
          <h5 class="card-title">
            {{ course.EducationList.EducationDefinition.Name }}
          </h5>
          <p class="card-text">
            {{ course.EducationList.EducationDefinition.EducationDesc }}
          </p>
          <p class="card-text">
            Durumu: {{ course.IsSuccessfull ? "Tamamlandı!" : "Tamamlanmadı!" }}
          </p>
        </div>
        <div class="card-footer text-center">
          <a class="btn btn-primary" [routerLink]="'/training/' + categoryId + '/' + course.Oid"
            >Eğitime Git</a
          >
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
