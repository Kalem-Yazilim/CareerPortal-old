<!-- <iframe *ngIf="docUrl" width="100%" height="800px" [attr.src]="docUrl | safe" type="application/pdf" frameborder="0"></iframe> -->

<pdf-viewer
  [src]="docUrl"
  [rotation]="0"
  [original-size]="false"
  [show-all]="true"
  [fit-to-page]="false"
  [zoom]="1"
  [zoom-scale]="'page-width'"
  [stick-to-page]="false"
  [render-text]="true"
  [external-link-target]="'blank'"
  [autoresize]="true"
  [show-borders]="false"
  class="pdf"
></pdf-viewer>
